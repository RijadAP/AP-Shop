<app-header></app-header>

<div class="CartC" *ngFor = "let cartItem of CartContent">
        <img src="{{ cartItem.IImage }}" alt="cartItem.IName">

        <div class="ItemInfo">
        <h2>{{ cartItem.IName }}</h2>
          
      <div class="firstRow">
          <p style="display: inline-block; margin-right: 140px;">Shipping Price: {{cartItem.IShipping}}</p>
          <p style="display: inline-block;">From: {{cartItem.ILocation}}</p>
      </div>
      <div class="secondRow">
          <p style="float: left;  margin-right: 180px;">Quantity: {{cartItem.IChosenQuantity}} </p>
          <p style="display: inline-block;">Price: {{ cartItem.IPrice }}</p>
      </div>
          
       </div>
      
       <h3 style="float: right; overflow:hidden;">Total: {{ cartItem.ITotal }}</h3>
    </div>
    <div class="buyNow">
      <a routerLink = "/MyCart" class="button1">
        <button  class="btn btn-danger">Reurn to cart</button>
      </a>
      <a routerLink = "/ProductCheckOut" class="button1">
        <button  class="btn btn-success">Purchase</button>
      </a>

      <div class="TotalPrice">Total Price: {{ TotalPrice }}</div>
    </div>
