 <div class="ItemC" *ngFor = "let item of items">
    <img src="{{ item.IImage }}" alt="item.IName">
    
  <div class="ItemInfo">

    <a href="/ItemDetail" (click) = "OpenItem(item)"  style="text-decoration: none;">
      <h2>{{ item.IName }}</h2>
    </a>
<div class="firstRow">
    <p style="display: inline-block; margin-right: 140px;">Shipping Price: {{item.IShipping}}</p>
    <p style="display: inline-block;">From: {{item.ILocation}}</p>
</div>
<div class="secondRow">
    <p style="float: left;">Quantity: </p>
    <input type="number" id="number" min="1" value="1" name="Quantity" [(ngModel)] = "item.IChosenQuantity"  style="width: 40px; margin-right: 150px;">
    <p style="display: inline-block;">Price: {{  item.IPrice }}</p>
</div>
    
 </div>

 <button class="btn btn-success" style="margin-left: 15px;">Buy Now</button>
 <button class="btn btn-success" (click) = "AddToCart(item)">Add To Cart</button>

 <h3 style="float: right; overflow:hidden;">Total: {{ getTotal(item) }}</h3>

</div>
