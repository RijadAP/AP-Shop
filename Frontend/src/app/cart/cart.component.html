
<app-header></app-header>

<h3 class="Title">Shopping cart</h3>  

        <div class="CartC" *ngFor = "let cartItem of CartContent">
            <img src="{{ cartItem.IImage }}" alt="cartItem.IName">
    
            <div class="ItemInfo">
          
              <a href="#" style="text-decoration: none;">
                <h2>{{ cartItem.IName }}</h2>
              </a>
          <div class="firstRow">
              <p style="display: inline-block; margin-right: 140px;">Shipping Price: {{cartItem.IShipping}}</p>
              <p style="display: inline-block;">From: {{cartItem.ILocation}}</p>
          </div>
          <div class="secondRow">
              <p style="float: left;">Quantity: </p>
              <input type="number" id="number" [(ngModel)] = "cartItem.IChosenQuantity" min="1"  style="width: 40px; margin-right: 150px;">
              <p style="display: inline-block;">Price: {{ cartItem.IPrice }}</p>
          </div>
              
           </div>
          
           <button class="btn btn-danger" id="DeleteBtn" style="margin-left: 100px;" (click) = "DeleteFromCart(cartItem)">Remove</button>
           <h3 style="float: right; overflow:hidden;">Total: {{ getTotal(cartItem) }}</h3>
        </div>
        <div class="buyNow" [hidden]= "!getLength()">
          <a routerLink = "/ProductCheckOut">
            <button  class="btn btn-primary">Proceed to check out</button>
          </a>
        </div>
